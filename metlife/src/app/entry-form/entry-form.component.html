<h1 class="text-center text-danger font-weight-bold">Enter the details</h1>
<div class="card my-5">
	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #entryForm="ngForm" name="userf">
			<div class="form-group">
				<label for="requestid">Request Id</label>
				<input type="text" class="form-control" id="requestid" name="requestid"
					placeholder="Enter Request Id" minlength="8" required pattern="^(?=.*\d).{8}$"
					>
			</div>
			
			<div class="form-group">
				<label for="requesttype">Request Type</label>
				<input type="requesttype"  class="form-control" id="requesttype"
					name="requesttype" placeholder="Enter Request Type" required >
			</div>
			<div class="form-group">
				<label for="apptype">Application Type</label>
				<input type="apptype"  class="form-control" id="apptype"
					name="apptype" placeholder="Enter Application Type" required >
			</div>
			<button type="submit" [disabled]="!entryForm.form.valid" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
