<h1 class="text-center text-danger font-weight-bold">Enter the details</h1>
<div class="card my-5">
	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #entryForm="ngForm" name="userf">
			<div class="form-group">
				<label for="requestid">Request Id</label>
				<input type="text" [(ngModel)]="request.requestid" #requestid="ngModel" class="form-control"
					id="requestid" name="requestid" placeholder="Enter Request Id" minlength="8" required
					pattern="^(?=.*\d).{8}$">
			</div>
			<div *ngIf="requestid.invalid && (requestid.dirty || requestid.touched)" class="alert alert-danger">
				<div *ngIf="requestid.errors.required">
					Request id is required.
				</div>
				<div *ngIf="requestid.errors.minlength || requestid.errors.pattern">
					Request id must be 8 characters long<br>Request id must be numeric.
				</div>
			</div>

			<div class="form-group">
				<label for="requesttype">Request Type</label>
				<input type="text" [(ngModel)]="request.requesttype" #requesttype="ngModel" class="form-control"
					id="requesttype" name="requesttype" placeholder="Enter Request Type" required>
			</div>
			<div class="form-group">
				<label for="apptype">Application Type</label>
				<input type="text" [(ngModel)]="request.apptype" #apptype="ngModel" class="form-control" id="apptype"
					name="apptype" placeholder="Enter Application Type" required>
			</div>
			<button type="submit" [disabled]="!entryForm.form.valid" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
